<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="et.css">
</head>

<body>
   <h2>Expense Tracker</h2>
   <div class="container">
    <h4>Your Balance</h4>
    <h1 id="balance">&#8377;0</h1>
    <div class="income-expense-container">
        <div>
            <h4>Income</h4>
            <p id="money-plus" class="money-plus">
                +&#8377;0 
            </p>
        </div>
        <div>
                <h4>Expense</h4>
                <p id="money-minus" class="money-minus">
                    -&#8377;0
                </p>
            
        </div>
    </div>
    <h3>History</h3>
    <ul id="list"><li class="minus">
        Cash <span>-&#8377;20</span> <button class="delete-btn">x</button>
    </li>
</ul>
    <h3>Add New Transition</h3>
    <form id="form">
    <div class="form-control">
        <label for="Text">Text</label>
        <input type="text" id="text" placeholder="Enter Text" autocomplete="off">
    </div>
    <div class="form-control">
        <label for="amount">Amount <br> (negative - expense,positive-income)</label>
        <input type="number" id="amount" placeholder="Enter Amount">
    </div>
    <button class="btn">All Transactions</button>
</form>
   </div>
   <script src="et.js"></script>
</body>

</html>
