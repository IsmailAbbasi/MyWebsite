<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="clock.css">
    <title>Clock</title>
</head>

<body>
    <section class="container">
        <div id = "set-alarm-container">

            <div id="clock"></div>
            <input onchange="setAlarmTime(this.value)" name ="alarmTime" type="datetime-local">
            <div class="controls">
                <button onclick="setAlarm()" class="button set-alarm">Set Alarm</button>
                <button onclick="clearAlarm()" class="button clear-alarm">Clear Alarm</button>
            </div>
        </div>
        <div id= "snooze-alarm-container" style ="display:none;">
            <button onclick="snoozeAlarm()" class="button snooze-alarm">Snooze</button>
            
                <button onclick="stopAlarm()" class="button stop-alarm">Stop</button>
          
        </div>
    </section>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="clock.js"></script>
</body>

</html>
